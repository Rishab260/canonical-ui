<!DOCTYPE html>
<html>
<head>
    <title>Submit New App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 40px;
            background-color: #f7f9fc;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            padding: 25px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            display: inline-block;
            padding: 10px 18px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #357ae8;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4285f4;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Submit a New App</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    
        <!-- Multiple file input for screenshots -->
        <label for="screenshots">Screenshots</label>
        <input type="file" name="screenshots" multiple>
    
        <!-- Multiple file input for artifacts -->
        <label for="artifacts_files">Artifacts</label>
        <input type="file" name="artifacts_files" multiple>
    
        <!-- Textarea for hyperlinks -->
        <label for="artifacts_links">Artifacts Links</label>
        <textarea name="artifacts_links" placeholder="Enter hyperlinks (comma separated)" class="form-control"></textarea>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

    <p><a href="{% url 'core:landing_page' %}">‚Üê Back to App Store</a></p>
</body>
</html>
